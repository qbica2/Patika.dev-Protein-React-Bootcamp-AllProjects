<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbica-Marvel</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

    <!-- landing page -->

    <div class="main">
        <div class="marvel">
            <img src="./assets/image2.png" >
        </div>
    </div>

    <!-- cards -->

    <div class="cards">
        <div class="card">
            <img class="cardImage" src="./assets/image4.png" alt="">
            <div class="title">Adam Warlock </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image3.png" alt="">
            <div class="title">A-Bomp HAS </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image5.png" alt="">
            <div class="title">Alex Power </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image6.png" alt="">
            <div class="title">American Eagle  </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image8.png" alt="">
            <div class="title">Agent Zero </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image7.png" alt="">
            <div class="title">Anita Blake </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image5.png" alt="">
            <div class="title">Alex Power </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image10.png" alt="">
            <div class="title">Apocalypse </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image3.png" alt="">
            <div class="title">A-Bomp HAS </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image4.png" alt="">
            <div class="title">Adam Warlock </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image8.png" alt="">
            <div class="title">Agent Zero </div>
        </div>
        <div class="card">
            <img class="cardImage" src="./assets/image7.png" alt="">
            <div class="title">Anita Blake </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="pagination">
            <button>
                <i class="fa-solid fa-xl fa-angle-left"></i>
            </button>
            <button>1</button>
            <button>...</button>
            <button>99</button>
            <button class="active">100</button>
            <button>101</button>
            <button>...</button>
            <button>200</button>
            <button>
                <i class="fa-solid fa-xl fa-angle-right"></i>
            </button>
            

        </div>
    </footer>
</body>
</html>
